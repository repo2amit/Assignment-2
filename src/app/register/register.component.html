
<div class="inMiddle">
<div class="card" style="width: 24rem;">
  <p>Register yourself</p>
  <hr>
  <div class="container">
    <form #f="ngForm" (ngSubmit)="goSocial(f.value)">
        <div class="form-group">
          <label for="email"></label>
          <input required ngModel name="email" id="email" type="email" class="form-control" placeholder="Enter the email" #email="ngModel" pattern="[^ @]*@[^ @]*" [ngModel]="user.email">
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            <div *ngIf="email.errors.required">Email Is required</div>
            <div *ngIf="email.errors.pattern">Enter the valid email id with @domain.com</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input required ngModel name="password" id="password" type="password" class="form-control" placeholder="Password" #password="ngModel" [ngModel]="user.password">
          <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Please enter the password</div>
        </div>
        <div class="form-group">
          <label for="confPass"></label>
          <input required ngModel name="reCnfPassword" id="confPass" type="password" class="form-control" placeholder="Re-confirm password" #reCnfPass="ngModel" [ngModel]="user.confirmPassword"  validateEqual="password">
          <div class="alert alert-danger" *ngIf="reCnfPass.touched && !reCnfPass.valid">Please Re-Confirm the same Password</div>
        </div>
        <div class="btn-container">
        <button class="btn btn-primary" [disabled]="!f.valid">Next</button>
      </div>
      </form>
    </div>
 
</div>
</div>
